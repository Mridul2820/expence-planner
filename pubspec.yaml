name: expence_planner
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true

assets:
  - assets/

fonts:
  - family: Quicksand
    fonts:
      - asset: assets/fonts/Quicksand-Regular.ttf
        weight: 400
      - asset: assets/fonts/Quicksand-Bold.ttf
        weight: 700
  - family: OpenSans
    fonts:
      - asset: assets/fonts/OpenSans-Regular.ttf
        weight: 400
      - asset: assets/fonts/OpenSans-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/OpenSans-Bold.ttf
        weight: 700